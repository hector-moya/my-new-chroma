<div>
  <span class="help is-info" *ngIf="isLoading">
    Loading...
    <mat-spinner style="justify-content: center; align-content: center; align-self: center;text-align: center;">
    </mat-spinner>
  </span>
  <span class="help is-error" *ngIf="errorMessage">{{ errorMessage }}</span>
  <mat-table [dataSource]="users" class="mat-elevation-z8" *ngIf="!isLoading && !errorMessage">
    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell *matCellDef="let element" style="justify-content: right;">
        {{ element.userName }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="userSurname">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let element" style="justify-content: right;">
        {{ element.userSurname }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="roleName">
      <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
      <mat-cell *matCellDef="let element" style="justify-content: right;">
        {{ element.roleName }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="created_at">
      <mat-header-cell *matHeaderCellDef>Updated At</mat-header-cell>
      <mat-cell *matCellDef="let element" style="justify-content: right;">
        {{ element.created_at }}
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <!--<thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Created At</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userID }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.userSurname }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.created_at }}</td>
        <td>{{ user.mobile }}</td>
        <td>
          <button class="button is-primary" [class.is-loading]="isUpdating(user.userID)"
            (click)="deleteUser(user.userID)">Delete Player</button>
        </td>
      </tr>
    </tbody>-->
  </mat-table>
</div>
